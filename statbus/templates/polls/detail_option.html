{% extends "base.html" %}
{% block body %}
<div class="left">
<p><b>Details about poll #{{ poll.id }}:</b></p>
{% include "polls/poll_info.html" %}
<br>
{% for vote in votes %}
	<b>{{loop.index}}.</b> {{vote.text}} - {{vote.votes}} votes ({{percentages[loop.index-1]}}%)<br>
{% endfor %}
</div>
{% endblock body %}
