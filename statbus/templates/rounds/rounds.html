{% extends "base.html" %}
{% block body %}
<div>
{% for round in pages.get_object_list() %}
	<label class="round">Round ID {{round.id}}</label> | <a href='/round/{{round.id}}'>View</a><br>
{% endfor %}
</div>
<div class="pagination">
{% for i in range(pages.get_page_count()) %}
  <a href="?page={{i+1}}">{{i+1}}</a>
{% endfor %}
</div>
{% endblock body %}
