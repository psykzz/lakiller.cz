{% extends "base.html" %}
{% block body %}
    <form form action='/round' method='get'>
        Offset: 
        <input value='{{offset}}' name='offset' type='text'/> <br />
        <input value='Load' type='submit'/>
    </form>
    <div>
        <ul>
            {% for round in rounds %}
                <li>
                    Round #{{round.id}} <a href='/round/{{round.id}}'>View</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock body %}
